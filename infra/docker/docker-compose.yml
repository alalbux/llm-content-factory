services:
  redis:
    image: redis:7-alpine
    container_name: cf-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: cf-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  strapi:
    # assume que apps/cms tem Dockerfile
    build:
      context: ../..
      dockerfile: apps/cms/Dockerfile
    container_name: cf-strapi
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      HOST: ${STRAPI_HOST}
      PORT: ${STRAPI_PORT}

      # Strapi URL interna (containers) e externa (browser)
      # Interna: http://strapi:1337
      # Externa: http://localhost:1337
      STRAPI_URL: ${STRAPI_URL}

      # Database (Postgres)
      DATABASE_CLIENT: postgres
      DATABASE_HOST: ${POSTGRES_HOST}
      DATABASE_PORT: ${POSTGRES_PORT}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_SSL: "false"

      # Secrets
      APP_KEYS: ${STRAPI_APP_KEYS}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      JWT_SECRET: ${STRAPI_JWT_SECRET}
    ports:
      - "1337:1337"
    volumes:
      - ../../apps/cms:/app
      - /app/node_modules
      - strapi_uploads:/app/public/uploads
    command: sh -c "npm install && npm run develop"

  worker:
    build:
      context: ../..
      dockerfile: apps/worker/Dockerfile
    container_name: cf-worker
    depends_on:
      - redis
      - strapi
    environment:
      NODE_ENV: ${NODE_ENV}
      REDIS_URL: ${REDIS_URL}
      STRAPI_URL: ${STRAPI_URL}
      STRAPI_TOKEN: ${STRAPI_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
    volumes:
      - ../../apps/worker:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: cf-web
    depends_on:
      - strapi
      - worker
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME}

      STRAPI_URL: ${STRAPI_URL}
      STRAPI_TOKEN: ${STRAPI_TOKEN}

      # Em server components, às vezes ajuda ter uma base URL explícita.
      NEXT_PUBLIC_BASE_URL: http://localhost:${WEB_PORT}
    ports:
      - "${WEB_PORT}:3000"
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  pg_data:
  redis_data:
  strapi_uploads:
